<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/3.2.1/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootjack_datepicker/css/bootjack-datepicker.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>

    <div class="calendar-demo" style="width: 282px;">
        <div class="calendar" data-date="2013/09/16" data-format="yyyy/MM/dd"></div>
    </div>

    <div class="row">
      <div class="datepicker-demo col-md-3">
        <div class="input-group">
    
          <input id="inp" type="text" class="form-control">
    
          <div class="input-group-btn">
    
            <button id="btn" class="btn btn-default dropdown-toggle" type="button" 
              data-toggle="dropdown">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
    
            <div class="dropdown-menu" >
                <div class="calendar" data-date="2013/09/16" data-format="yyyy/MM/dd"
                    data-target="#inp"></div>
            </div>
    
          </div>
        </div>
      </div>
    </div>

    <div class="timepicker-demo" style="width: 282px;">
      <input class="timepicker form-control" data-time="112:112">
    </div>

    <script type="application/dart" src="demo.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
